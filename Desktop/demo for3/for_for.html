<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forlongnhau</title>
</head>
<body>
<script>
    let sout;
    sout = "<table  border='1' width='1200' cellspacing='1' cellpadding='1' >";
    for (i = 1; i <= 9; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 9; j++) {
            sout = sout + "<td>" + i+"x"+j+ "="+ i * j + "</td>";
        }

    }
    document.write(sout);
</script>

</body>
</html>
